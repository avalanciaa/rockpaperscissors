<!DOCTYPE html>
<html lang="en">
<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
    <div class="battle-cont">
        <h1 class="battle">The Battle of the Text Editors.</h1>
    </div>

    <div class="main-section">

        <div class="gameplay-cont">
            <div class="rules">
                <h1>VSCode beat Emacs | Vim beat VSCode | Emacs beat Vim</h1>
            </div>
            
            <div class="gameplay-buttons">
                <button class="button" onclick="game(this.id)" id="rock"><img src="./assets/vscode.png" width="200px"></button>
                <button class="button" onclick="game(this.id)" id="paper"><img src="./assets/vim.png" width="200px"></button>
                <button class="button" onclick="game(this.id)" id="scissors"><img src="./assets/emacs.png" height="200px" width="200px"></button>
            </div>
        </div>

        <div class="scoreboard">
            <h2 class="title">Scoreboard</h2>
        <ul class="scores">
            <li id="playerscore">You</li>
            <li id="computerscore">Computer</li>
            <li id="rounds">Round</li>
        </ul>
        <h3 id="update"></h3>
        </div>

    </div>



</body>
</html>
