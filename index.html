    <div class="battle-cont">
        <h1 class="battle">The Battle of the Text Editors.</h1>
    </div>

    <div class="main-section">

        <div class="gameplay-cont">
            <div class="rules">
                <h1>Rules:</h1>
                <h1>VSCode beat Emacs (rock beat scissors)</h1>
                <h1>Vim beat VSCode (paper beat rock)</h1>
                <h1>Emacs beat Vim (scissors beat paper)</h1>
            </div>
            
            <div class="gameplay-buttons">
                <button onclick="game(this.id)" id="rock"><img src="./assets/vscode.png" width="200px"></button>
                <button onclick="game(this.id)" id="paper"><img src="./assets/vim.png" width="200px"></button>
                <button onclick="game(this.id)" id="scissors"><img src="./assets/emacs.png" height="200px" width="200px"></button>
            </div>
        </div>

        <div class="scoreboard">
            <h2 class="title">Scoreboard</h2>
        <ul class="scores">
            <li id="playerscore">You</li>
            <li id="computerscore">Computer</li>
            <li id="rounds">Round</li>
        </ul>
        <h3 id="update"></h3>
        </div>

    </div>
